<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Adicione isso ao cabeçalho do seu HTML -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>AP2 Computação Gráfica</title>
  </head>
  <body>
    <div id="controls">
      <h3>Controles</h3>
      <label for="cameraX">Posição da Câmera X:</label>
      <input type="text" id="cameraX" value="0" />
      <br />
      <label for="cameraY">Posição da Câmera Y:</label>
      <input type="text" id="cameraY" value="30" />
      <br />
      <label for="cameraZ">Posição da Câmera Z:</label>
      <input type="text" id="cameraZ" value="30" />
      <br />
      <button id="applyCameraChanges">Aplicar Alterações da Câmera</button>
      <br />
      <label for="lightX">Ângulo da Luz X:</label>
      <input type="text" id="lightX" value="5" />
      <br />
      <label for="lightY">Ângulo da Luz Y:</label>
      <input type="text" id="lightY" value="5" />
      <br />
      <label for="lightZ">Ângulo da Luz Z:</label>
      <input type="text" id="lightZ" value="5" />
      <br />
      <button id="applyLightChanges">Aplicar Alterações da Luz</button>
    </div>
  </body>
</html>
